<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="keywords" content="Lite Scheduler, Yizhi Zhang" />
    <meta name="description" content="Lite Scheduler" />
    <!--
      Icons made by <a href="https://www.flaticon.com/free-icon/calendar_2928731"

    <link rel="icon" href="%PUBLIC_URL%/images/favicon.png" />

      manifest.json provides metadata used when your web app is installed on a

      Notice the use of %PUBLIC_URL% in the tags above.

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Lite Scheduler</title>
    <link
      href="https://cdn.syncfusion.com/ej2/material.css"
      rel="stylesheet"
      type="text/css"
    />
